<!DOCTYPE html>
<html>
<head>
	<title>Conversor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="es" />
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
<div id="intro">
<p>Conversión de Unidades de Potencia & Energía</p>
<p>Introduzca la cantidad</p>
</div>
<form name="form1" id="form1" action="javascript:procesar(document.forms.form1)">
	<input type="number" name="energia" id="energia" value="1"/>
	<input type="text" name="unidad" id="unidad" list="unidades"/><br/>
	<datalist id="unidades">
		<option value="W">
		<option value="MW">
		<option value="GW">
		<option value="TW">
	</datalist>
	 <p><input type="submit" value="convertir"></p>
</form>
<div id = "power"></div>
<div id = "energy"></div>
<div id = "energy2"></div>
<script type="text/javascript">
function procesar(obj)
{
//alert(obj.energia.value);
var MW = obj.energia.value;
document.getElementById("power").innerHTML=("<p>La conversión a unidades equivalente es la siguiente</p>"
+"<p>Sistema de unidades internacional</p>"
+MW*1000000 + " W" + "<br/>"
+MW*1000 + " kW" + "<br/>"
+MW + " MW" + "<br/>"
+MW/1000 + " GW" + "<br/>"
+MW/1000000 + " TW" + "<br/>"
+"<p>Sistema de unidades inglés</p>"
+MW*1000000/754 + " hp" + "<br/>")
document.getElementById("energy").innerHTML=("<p>Energía equivalente por día (24 h)</p>"
+"<p>Sistema de unidades internacional (SI)</p>"
+MW*1000000*24 + " Wh" + "<br/>"
+MW*1000*24 + " kWh" + "<br/>"
+MW*24 + " MWh" + "<br/>"
+MW/1000*24 + " GWh" + "<br/>"
+MW/1000000*24 + " TWh" + "<br/>")
document.getElementById("energy2").innerHTML=("<p>Hidrocarburos necesarios para producir la energía arriba indicada en una planta eléctrica termolectrica</p>"+ MW*0.25 + " MMPCD" + "<br/>"
	+ MW*0.25*177.2/1000 + " MBD" + "<br/>")
//alert("Conversión realizada");
}
</script>


</body>
</html>
